<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google Font: Titillium Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <!-- Font awesome -->

    <!-- My JS Library -->
    <script src="./JS/myLibrary.js"></script>
     <!-- My CSS -->
     <link rel="stylesheet" href="./CSS/style.css">
    <title>Carousel</title>
</head>
<body>  
    <div class="container">
        <div id="slider" class="row row-col-12">
           
            <div class="col d-flex justify-content-center align-items-center">
                
                <div class="arrow-back me-5">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <!-- big slider  -->
                <div class="slide1 showing">
                    
                    <div class="slide-image">
                        <div class="slide-text">
                            <h2>Svezia</h2>
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam.</p>
                        </div>
                        <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="">
                    </div> 
                    <!-- tumbnails carousel  -->
                    <div class="slide-thumbnails col border-top">
                        <div class="row row-cols-5 g-0">
                            <div class="thumbnail col">
                                <div class="tbn-active">
                                    <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="">
                                </div>
                            </div>
                            <div class="thumbnail col">
                                <div class="overlay">
                                    <img src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg" alt="">
                                </div>
                            </div>
                            <div class="thumbnail col">
                                <div class="overlay">
                                    <img src="https://img.itinari.com/pages/images/original/0d3ed180-d22d-48e8-84df-19c4d888b41f-62-crop.jpg?ch=DPR&dpr=2.625&w=1600&s=7ebd4b5a9e045f41b4e0c7c75d298d6c" alt="">
                                </div>
                            </div>
                            <div class="thumbnail col">
                                <div class="overlay">
                                    <img src="https://static1.evcdn.net/images/reduction/1583177_w-1920_h-1080_q-70_m-crop.jpg" alt="">
                                </div>
                            </div>
                            <div class="thumbnail col">
                                <div class="overlay">
                                    <img src="https://cdn.sanity.io/images/24oxpx4s/prod/ed09eff0362396772ad50ec3bfb728d332eb1c30-3200x2125.jpg?w=1600&h=1063&fit=crop" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>

                <div class="arrow-forward ms-5">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>  

             
         
    </div>
   
    <!-- SCRIPT JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
